<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Tic Tac Toe</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1 id="header">tic tac toe</h1>
    <div id="grid-container">
      <div class="square" data-position="0"></div>
      <div class="square" data-position="1"></div>
      <div class="square" data-position="2"></div>
      <div class="square" data-position="3"></div>
      <div class="square" data-position="4"></div>
      <div class="square" data-position="5"></div>
      <div class="square" data-position="6"></div>
      <div class="square" data-position="7"></div>
      <div class="square" data-position="8"></div>
    </div>
    <div id="game-options">
      <span id="reset-game">reset</span>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
